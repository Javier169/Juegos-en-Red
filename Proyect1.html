            width: 100%;

    var config = {
        type: Phaser.AUTO,
        width:800,
        height:600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('Desierto', 'resources/FondoProvisional.png');
    
    }

    function create ()
    {
        this.add.image(0, 0, 'Desierto').SetOrigin(0, 0)
    }

    function update ()

    }

</script>
